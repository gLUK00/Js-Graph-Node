<html>
	<head>
		<title>Fichier d'exemple de prise en main</title>
		<script src="jsgraphnode.js"></script>
	</head>
	<body>
		<div id="first_gn"></div>
		<!--<div>
			<canvas id="first_gn"></canvas>
		</div>-->
		<script>
			var oJGN = new jsgraphnode( 'first_gn', { width: 600, height: 400, css:{ border: '2px solid blue' },
				options:{}  } );
				//options:{ strokeStyle: 'green' } } );
			oJGN.addRefShape( 'start', {
				type: 'circle',
				data: { pos:{x:0, y:0}, radius:50, fill: '#fc7b03' },
				shapes:[
					{type: 'rectangle', data: { pos:{x:-10, y:-10}, width:20, height:20, fill: '#629c78' } },
					{type: 'rectangle', data: { pos:{x:-10, y:-10}, width:20, height:20, fill: 'transparent', 'stroke-width': '5' } },
					{type: 'ellipse', data: { pos:{x:0, y:30}, width:20, height:5, stroke: 'red' } },
					{type: 'line', data: { pos:{x:0, y:50}, width:50, height:0, stroke: 'orange' } },
				]
			} );
			oJGN.addElement( 'start', {x:100, y:100} );
			
			oJGN.drawSchema();
		</script>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="100" viewBox="0 0 3 2">
	<rect width="1" height="2" x="0" fill="#008d46" />
	<rect width="1" height="2" x="1" fill="#ffffff" />
	<rect width="1" height="2" x="2" fill="#d2232c" />
</svg>
<!-- https://developer.mozilla.org/fr/docs/Web/SVG/Tutoriel/Formes_de_base -->
	</body>
</html>
