<html>
	<head>
		<title>Fichier d'exemple de prise en main</title>
		<script src="jsgraphnode.js"></script>
	</head>
	<body>
		<div>
			<canvas id="first_gn"></canvas>
		</div>
		<script>
			var oJGN = new jsgraphnode( 'first_gn', { css:{ width: '500px', height: '300px', border: '2px solid blue' },
				options:{}  } );
				//options:{ strokeStyle: 'green' } } );
			oJGN.addRefShape( 'start', {
				type: 'circle',
				data: { pos:{x:0, y:0}, radius:10, strokeStyle: 'orange' },
				shapes:[
					{type: 'rectangle', data: { pos:{x:-5, y:8}, width:10, height:5 } }
				]
			} );
			oJGN.addElement( 'start', {x:50, y:30} );
			
			oJGN.drawCanvas();
		</script>
	</body>
</html>
